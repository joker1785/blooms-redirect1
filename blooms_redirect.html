<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title>Open Blooms Academy</title>
    <!-- favicon as inline SVG data URI for supporting browsers -->
    <link rel="icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%232563eb'/><text x='32' y='38' font-size='28' font-family='Segoe UI,Arial' font-weight='700' fill='white' text-anchor='middle'>B</text></svg>" />
    <style>
      :root{
        --bg1:#f7fbff;
        --bg2:#e9f2ff;
        --card:#ffffff;
        --accent:#2563eb; /* blue-600 */
        --muted:#6b7280; /* gray-500 */
        --radius:14px;
      }
      html,body{height:100%;}
      body{
        margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
        background:linear-gradient(180deg,var(--bg1),var(--bg2));
        -webkit-font-smoothing:antialiased;display:grid;place-items:center;padding:1.25rem;
        color:#0f172a;
      }
      .card{
        width:100%;max-width:520px;background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.08);
        padding:1.5rem;display:flex;gap:1rem;align-items:center;flex-direction:column;text-align:center;
      }
      .logo{
        width:72px;height:72px;border-radius:16px;display:grid;place-items:center;color:white;font-weight:700;font-size:1.25rem;box-shadow:0 6px 18px rgba(37,99,235,0.16);
        /* background removed in favor of inline svg for crisper rendering */
      }
      h1{margin:.5rem 0 0;font-size:1.25rem}
      p.muted{margin:.5rem 0 0;color:var(--muted);font-size:.95rem}
      .btns{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin-top:1rem;align-items:center}
      /* force both badges to occupy the same visual footprint by using a fixed container width
         and letting the images scale to fill the width (keeps aspect ratio). This gives exact
         visual parity regardless of intrinsic badge padding. */
      .store-link{display:inline-flex;height:48px;width:170px;align-items:center;justify-content:center;line-height:0;border-radius:8px;padding:4px}
      .store-badge{width:100%;height:auto;max-width:100%;object-fit:contain;border:0;display:block}

      /* slightly smaller on narrow screens */
      @media (max-width:420px){
        .store-link{width:150px;height:40px;padding:3px}
        .store-badge{width:100%;}
      }
      .muted.small{font-size:.85rem;color:var(--muted);margin-top:.6rem}
  /* spinner removed per user request */

      /* responsive tweaks */
      @media (max-width:420px){.card{padding:1rem}.logo{width:56px;height:56px}}
    </style>
    <script>
      // Detect mobile platform, then redirect after a short UX-friendly delay.
      (function(){
        var android = "https://play.google.com/store/search?q=blooms+academy&c=apps&hl=en_IN";
        var ios = "https://apps.apple.com/in/app/blooms-academy-tulukcareers/id6479604237";
        var ua = navigator.userAgent || navigator.vendor || window.opera || '';
        var target = null;
        if(/android/i.test(ua)) target = android;
        else if(/(iphone|ipad|ipod|ios)/i.test(ua)) target = ios;

        // If we found a store link, redirect after a short delay so user sees the animation/fallback.
        if(target){
          try{
            // Use replace so history isn't polluted.
            setTimeout(function(){ window.location.replace(target); }, 700);
          }catch(e){ /* ignore in older browsers */ }
        }
      })();
    </script>
  </head>
  <body>
    <main class="card" role="main">
      <div class="logo" aria-hidden="true">
        <!-- inline app icon (rounded square + letter) for crisp display and theming -->
        <svg width="72" height="72" viewBox="0 0 72 72"
          xmlns="http://www.w3.org/2000/svg" role="img"
          aria-label="Blooms Academy">
          <defs>
            <lineargradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#2b6ef6" />
              <stop offset="1" stop-color="#7dd3fc" />
            </lineargradient>
          </defs>
          <rect x="2" y="2" width="68" height="68" rx="14" fill="url(#g)" />
          <text x="36" y="44" font-family="Segoe UI, Roboto, Arial"
            font-size="30" font-weight="700" fill="white"
            text-anchor="middle">B</text>
        </svg>
      </div>
      <h1>Open Blooms Academy</h1>
      <p class="muted">We're preparing the best experience for your device. If
        you're not redirected, choose your store below.</p>

      <div class="btns" aria-label="Store links">
        <a href="https://play.google.com/store/search?q=blooms+academy&c=apps&hl=en_IN" id="androidLink" class="store-link" rel="noopener noreferrer">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="store-badge" />
        </a>

        <a href="https://apps.apple.com/in/app/blooms-academy-tulukcareers/id6479604237" id="iosLink" class="store-link" rel="noopener noreferrer">
          <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" class="store-badge" style="height: 47px;"/>
        </a>
      </div>

      <p class="muted small">Tip: If you open this on a desktop, use the store
        links to view the app page or scan a QR code from your phone.</p>
    </main>
  </body>
</html>
