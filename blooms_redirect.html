<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title>Open Blooms Academy</title>
  <!-- favicon as inline SVG data URI for supporting browsers -->
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%232563eb'/><text x='32' y='38' font-size='28' font-family='Segoe UI,Arial' font-weight='700' fill='white' text-anchor='middle'>B</text></svg>" />
    <style>
      :root{
        --bg1:#f7fbff;
        --bg2:#e9f2ff;
        --card:#ffffff;
        --accent:#2563eb; /* blue-600 */
        --muted:#6b7280; /* gray-500 */
        --radius:14px;
      }
      html,body{height:100%;}
      body{
        margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
        background:linear-gradient(180deg,var(--bg1),var(--bg2));
        -webkit-font-smoothing:antialiased;display:grid;place-items:center;padding:1.25rem;
        color:#0f172a;
      }
      .card{
        width:100%;max-width:520px;background:var(--card);border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.08);
        padding:1.5rem;display:flex;gap:1rem;align-items:center;flex-direction:column;text-align:center;
      }
      .logo{
        width:72px;height:72px;border-radius:16px;display:grid;place-items:center;color:white;font-weight:700;font-size:1.25rem;box-shadow:0 6px 18px rgba(37,99,235,0.16);
        /* background removed in favor of inline svg for crisper rendering */
      }
      h1{margin:.5rem 0 0;font-size:1.25rem}
      p.muted{margin:.5rem 0 0;color:var(--muted);font-size:.95rem}
      .btns{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin-top:1rem}
      .store{
        display:inline-flex;align-items:center;gap:.6rem;padding:.7rem 1rem;border-radius:10px;text-decoration:none;border:1px solid rgba(15,23,42,0.06);background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.4));
        color:inherit;font-weight:600;color:#0f172a;min-width:150px;justify-content:center;transition:transform .14s ease,box-shadow .14s ease;
      }
      .store:focus,.store:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(2,6,23,0.06);outline:none}
      .store .icon{width:20px;height:20px;display:inline-block}
      .muted.small{font-size:.85rem;color:var(--muted);margin-top:.6rem}
  /* spinner removed per user request */

      /* responsive tweaks */
      @media (max-width:420px){.card{padding:1rem}.logo{width:56px;height:56px}}
    </style>
    <script>
      // Detect mobile platform, then redirect after a short UX-friendly delay.
      (function(){
        var android = "https://play.google.com/store/search?q=blooms+academy&c=apps&hl=en_IN";
        var ios = "https://apps.apple.com/in/app/blooms-academy-tulukcareers/id6479604237";
        var ua = navigator.userAgent || navigator.vendor || window.opera || '';
        var target = null;
        if(/android/i.test(ua)) target = android;
        else if(/(iphone|ipad|ipod|ios)/i.test(ua)) target = ios;

        // If we found a store link, redirect after a short delay so user sees the animation/fallback.
        if(target){
          try{
            // Use replace so history isn't polluted.
            setTimeout(function(){ window.location.replace(target); }, 700);
          }catch(e){ /* ignore in older browsers */ }
        }
      })();
    </script>
  </head>
  <body>
    <main class="card" role="main">
      <div class="logo" aria-hidden="true">
        <!-- inline app icon (rounded square + letter) for crisp display and theming -->
        <svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blooms Academy">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#2b6ef6" />
              <stop offset="1" stop-color="#7dd3fc" />
            </linearGradient>
          </defs>
          <rect x="2" y="2" width="68" height="68" rx="14" fill="url(#g)" />
          <text x="36" y="44" font-family="Segoe UI, Roboto, Arial" font-size="30" font-weight="700" fill="white" text-anchor="middle">B</text>
        </svg>
      </div>
      <h1>Open Blooms Academy</h1>
      <p class="muted">We're preparing the best experience for your device. If you're not redirected, choose your store below.</p>

      <div class="btns" aria-label="Store links">
        <a class="store" href="https://apps.apple.com/in/app/blooms-academy-tulukcareers/id6479604237" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- simple App Store glyph -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M16 6c.6-.8 1.4-1.8 2.4-1.8 1 0 1.2.6 1.2 1 .1 1.4-1.2 2.7-1.6 3.1-.4.4-1.3 1.3-2.2 1.3-.9 0-1.1-.6-2.4-.6-1.3 0-1.5.6-2.4.6-.9 0-1.8-.9-2.2-1.3C6.8 9 5.5 7.7 5.6 6.3 5.6 5.9 5.8 5.3 6.8 5.3 7.8 5.3 8.6 6.3 9.2 7.1c.6.9 1.3 2 2.3 2 1 0 1.6-1 2.3-2 0 0 .6-1.1 1.2-1.1.6 0 .7.5 1.2 1.1.5.6 1.3 1.9 2.4 1.9 1.1 0 1.3-1.2 1.2-1.8-.1-.6-.9-1.6-1.9-2.6C17 6.3 16.3 6 16 6z" fill="#111"/>
            </svg>
          </span>
          App Store
        </a>

        <a class="store" href="https://play.google.com/store/search?q=blooms+academy&c=apps&hl=en_IN" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- simple Play glyph -->
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M4 2v20l15-10L4 2z" fill="#111"/>
            </svg>
          </span>
          Google Play
        </a>
      </div>

      <p class="muted small">Tip: If you open this on a desktop, use the store links to view the app page or scan a QR code from your phone.</p>
    </main>
  </body>
</html>
